   Kind kind = 1;
   string text = 2;
   string tail = 3;
   repeated Element child = 4;
   oneof extra {
     Unit unit = 5;
     Literal literal = 6;
   }
   message Unit {

enum LanguageType {
ALL = 0;
OO = 1;
CXX = 2;
C = 3;
C_FAMILY = 4;
JAVA = 5;
CSHARP = 6;
OBJECTIVE_C = 7;
}


   	string filename = 1;
   	string revision = 2;
	LanguageType language = 3;
	int32 item = 4;


   }
   message Literal {


enum LiteralType {
number_type = 0;
char_type = 1;
string_type = 2;
boolean_type = 3;
null_type = 4;
}


   	LiteralType type = 1;


   }
   int32 line = 7;
   int32 column = 8;
}


message Log {
	message Commit {

string id = 1;
bytes text = 2;
int32 author_id = 3;
string author_date = 4;
oneof extra {
  	Committer committer = 5;
}
message Committer {
	int32 committer_id = 1;
	string commit_date = 2;
}
message Diff {

string a = 1;
string b = 2;
bool is_new = 3;
string is_code = 4;
string index_from = 5;
string index_to = 6;
string mode = 7;
message Hunk {

int32 from_lineno = 1;
int32 from_column = 2;
int32 to_lineno = 3;
int32 to_column = 4;
string context = 5;
message ModLine {

bytes line = 1;
bool is_add = 2;
bool is_del = 3;



}
repeated Element element = 6;
repeated ModLine mod = 7;


}
repeated Hunk hunk = 8;


}
repeated Diff diff = 6;


	}
	message Author {

	int32 id = 1;
	string name = 2;
	string email = 3;


	}
	repeated Commit commit = 1;
	repeated Author author = 2;
}

